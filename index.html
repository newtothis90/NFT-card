<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NFT Card Component</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main class="container">
            <!-- <figure>...</figure> is for the image -->
            <figure class="nft-container">
                <img class="nft-image" src="images/image-equilibrium.jpg" />
                <div class="overlay"><img src="images/icon-view.svg" alt="view"></div>
            </figure>
            <!-- <section>...</section> is for the NFT description content -->
            <section>
                <p class="nft-name vert-align">Equilibrium #3429</p>
                <p class="nft-description vert-align">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="etherium vert-align">
                    <span><img
                        class="icon-spacing"
                        src="images/icon-ethereum.svg"
                        alt="Etherium"
                    />
                    0.041 ETH</span>
                </div>
                <div class="clock vert-align">
                    <span><img
                        class="icon-spacing"
                        src="images/icon-clock.svg"
                        alt="Time Left"
                    />
                    3 days left</span>
                </div>
            </section>
            <hr />
            <!-- <footer>...</footer> is for the avatar and creator acknowledgement -->
            <footer>
                <div class="avatar">
                    <img class="avatar-size" src="images/image-avatar.png" />
                </div>
                <div class="copyright">
                    <span>Creation of&nbsp;<a href="#">Jules Wyvern</a></span>
                </div>
            </footer>
        </main>
    </body>
</html>
